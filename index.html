<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Jawa Pos Instagram Quote Generator</title>

<link rel="stylesheet" type="text/css;charset=utf-8" href="https://cdn.jsdelivr.net/npm/@typehaus/metropolis/index.css" crossorigin="anonymous">
<link href="https://fonts.googleapis.com/css2?family=DM+Serif+Display&display=swap" rel="stylesheet">

<link rel="stylesheet" href="css/style.css">

</head>
<body>
<div class="card">
<h1>Instagram Quote Generator</h1>

<div class="controls">
    <div>
        <label for="uploadPhoto">Upload Foto Latar</label>
        <input id="uploadPhoto" type="file" accept="image/*">
    </div>
    <div>
        <label for="kutipanInput">Kutipan</label>
        <textarea id="kutipanInput" placeholder="Isi kutipan di sini..."></textarea>
    </div>
    <div>
        <label for="namaInput">Nama</label>
        <input type="text" id="namaInput" placeholder="Nama sumber kutipan" />
    </div>
    <div>
        <label for="jabatanInput">Jabatan</label>
        <input type="text" id="jabatanInput" placeholder="Jabatan sumber kutipan" />
    </div>
    <div>
        <label for="kreditInput">Kredit Foto</label>
        <input type="text" id="kreditInput" placeholder="Kredit Foto (opsional)" />
    </div>
    <button id="download">Download Hasil</button>
</div>

<div class="slider-controls">
    <div>
        <label for="zoomSlider">Zoom Foto</label>
        <input type="range" id="zoomSlider" min="0.1" max="3" step="0.01" value="1" />
    </div>
    <div>
        <label for="quoteYSlider">Geser Blok Kutipan</label>
        <input type="range" id="quoteYSlider" min="200" max="800" value="385" />
    </div>
</div>

<div class="canvas-container" id="canvasContainer">
<canvas id="canvas" width="1080" height="1350"></canvas>
</div>
</div>

<script src="js/main.js"></script>

</body>
</html>
